<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Order Created</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Order Created Successfully</h1>

    <!-- Детали заказа -->
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Order ID: <span th:text="${order.id}"></span></h5>
            <p class="card-text">Order Date: <span th:text="${order.orderDate}"></span></p>
            <p class="card-text">Recipient: <span th:text="${order.recipient}"></span></p>
            <p class="card-text">Address: <span th:text="${order.address}"></span></p>
            <p class="card-text">Payment Type: <span th:text="${order.paymentType}"></span></p>
            <p class="card-text">Delivery Type: <span th:text="${order.deliveryType}"></span></p>
        </div>
    </div>

    <h3 class="mt-4">Order Details</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
        </tr>
        </thead>
        <tbody>
        <!-- Список товаров из заказа -->
        <tr th:each="detail : ${orderDetails}">
            <td th:text="${detail.itemCode}"></td>
            <td th:text="${detail.productName}"></td>
            <td th:text="${detail.quantity}"></td>
            <td th:text="${detail.unitPrice}"></td>
            <td th:text="${detail.quantity * detail.unitPrice}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/api/v1/front/orders" class="btn btn-primary mt-3">Create Another Order</a>
</div>
</body>
</html>
